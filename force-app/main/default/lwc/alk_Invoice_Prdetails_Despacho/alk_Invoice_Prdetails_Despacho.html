<template>
    <lightning-card > 
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>   
            <template if:true={despachoLstFnl}>
                    <lightning-datatable key-field="invoice" 
                    data={despachoLstFnl}
                    columns={invoiceSearchColumns} 
                    hide-checkbox-column="true"> 
                    </lightning-datatable> 
                    <div class="slds-align_absolute-center slds-col slds-var-p-top_large">
                        <lightning-button variant="Success" label="Agregar la factura" title="Agregar la factura" onclick={handleOnClick} disabled={statusSearchButton}></lightning-button>
                    </div>    
            </template>   
            <template if:true={errorOnDespacho}>
                <div>
                    <lightning-formatted-text value={errorOnDespacho.body.message} ></lightning-formatted-text>                       
                </div>    
            </template>                  
    </lightning-card>    
</template>
