<template>
    <lightning-card > 
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>   
            <template if:true={rmaLst}>
                    <lightning-datatable key-field="noRMA" 
                    data={rmaLst} 
                    columns={invoiceSearchColumnsHeader} 
                    hide-checkbox-column="true" onrowaction={handleOnRowAction}> 
                    </lightning-datatable>  
            </template> 
            <template if:true={rmaLstbdy}>
                <lightning-datatable key-field="noRMA" 
                data={rmaLstbdy}
                columns={invoiceSearchColumns} 
                hide-checkbox-column="true"> 
                </lightning-datatable> 
                <div class="slds-align_absolute-center slds-col slds-var-p-top_large">
                    <lightning-button variant="Success" label="Agregar la factura" title="Agregar la factura" onclick={handleOnClick} disabled={statusSearchButton}></lightning-button>
                </div>    
            </template>  
            <template if:true={errorOnInvoiceListSearch}>
                <div>
                    <lightning-formatted-text value={errorOnInvoiceListSearch.body.message} ></lightning-formatted-text>                       
                </div>    
            </template>                  
    </lightning-card>    
</template>
