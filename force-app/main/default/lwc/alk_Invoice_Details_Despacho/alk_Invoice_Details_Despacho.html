<template>
    <lightning-card >
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" size="large">
                </lightning-spinner>
            </template>  
            <template if:true={despachoLst}>
                    <lightning-datatable key-field="id" 
                    data={despachoLst}
                    columns={invoiceSearchColumns} 
                    hide-checkbox-column="true" onrowaction={handleRowAction}> 
                    </lightning-datatable>   
            </template>
            <template if:true={despachoLstFnl}>
                <c-alk-_-invoice-_-prdetails-_-despacho record-id={recordId} despacho-lst-fnl ={despachoLstFnl} error-on-despacho={errorOnDespacho} ></c-alk-_-invoice-_-prdetails-_-despacho >                  
            </template>    
            <template if:true={errorOnDespacho}>
                <div>
                    <lightning-formatted-text value={errorOnDespacho.body.message} ></lightning-formatted-text>                       
                </div>    
            </template>                  
    </lightning-card>    
</template>
